<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Nora's Todo List</h1>
      <form id="addTask" class="d-flex justify-content-center mt-5">
        <div class="form-group d-flex w-50">
          <input
            type="text"
            class="form-control mr-2"
            id="task"
            placeholder="Add your task here"
          />
          <button id="todoBtnId" type="submit" class="btn btn-primary mr-2" disabled>
            Add
          </button>
          <select
            class="form-select right-0 text-primary border-primary selectClass"
            name="todos"
          >
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>
      <div class="row">
        <ul id="todoListId" class="col-12 col-md-9"></ul>

        <div class="w-25 col-12 col-md-3">
          <p>
            Procrastination is like a credit card. It's a lot of fun until you
            get the bill.
          </p>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
