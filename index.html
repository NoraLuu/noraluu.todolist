<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Totolist</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("body").on("click",".btn-danger", function() {
                $(this).parent().parent().remove();
            });
            $("body").on("click",".done", function(){
                $(this).parent().find("span").css({"text-decoration":"line-through"})
                $(this).text("Undone").addClass("undone");
            });
            $("body").on("click",".undone", function(){
                console.log(this);
                $(this).text("Done");
            });  
            $("form").submit(function(e){
            const structure = 
            '<li class="list-group-item">'+
            '<div class="d-flex justify-content-end">'+
            '<span class="mr-auto">'+$("#task").val()+'</span>'+
            '<button type="button" class="btn btn-danger">Delete</button>'+ 
            '<button type="button" class="btn btn-warning">Edit</button>'+
            '<button type="button" class="done btn btn-success">Done</button>'+
            '</div>'+
            '</li>'; 
            e.preventDefault();
            $(".list-group").append(structure);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Nora's Todolist</h1>
        <form id="addTask">
        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control" id="task">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="row">
        <ul class="list-group col-12 col-md-9">
            <li class="list-group-item">
                <div class="d-flex justify-content-end">
                <span class="mr-auto">Hang on the clothes</span>
                <button type="button" class="btn btn-danger">Delete</button> 
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="done btn btn-success">Done</button>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex justify-content-end">
                <span class="mr-auto">Sleep</span>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="done btn btn-success">Done</button>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex justify-content-end">
                <span class="mr-auto">Wake up</span>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="done btn btn-success">Done</button>
                </div>
            </li>
            <li class="list-group-item">
                <div class="d-flex justify-content-end">
                <span class="mr-auto">Have breakfast</span>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-warning">Edit</button>
                <button type="button" class="done btn btn-success">Done</button>
                </div>
            </li>
        </ul>
        <div class="w-25 col-12 col-md-3">
            <p>Procrastination is like a credit card. It's a lot of fun until you get the bill.</p>
        </div>
    </div>
    </div>
</body>
</html>
